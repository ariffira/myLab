<!-- short key "shift + !" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- All CSS and other links will be in head -->
    <title>JS Basic structure to use in html</title>
</head>
<body>
    <!-- All html tags and view data is in the body before Js scripts-->
    JS Basic structure
    <ul>
        <li>Head section: links, favicon, meta, title etc</li>
        <li>Body section: All html tags and JS scripts before end of body tag</li>
    </ul>

    <!-- Use your JS scripts here before end of body tag -->
    <script src="main.js"></script>   
</body>
</html>
