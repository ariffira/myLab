<html>
  <head>
    <title>JS practice</title>
  </head>
  <body>
    <h1>JavaScript Calculator</h1>
    <form>
      Give value for x: <input type="text" name="x" id="valueOfx"><br><br>
      Give value for y: <input type="text" name="y" id="valueOfy"><br><br>
      <button type="button" onClick="addition()">+</button>

      <button type="button" onClick="subtraction()">-</button>

      <button type="button" onClick="multiplication()">*</button>

      <button type="button" onClick="division()">/</button>

      <button type="button" onClick="reminder()">%</button>

      <button type="button" onClick="increment()">++</button>

      <button type="button" onClick="decrement()">--</button>


    </form>
    <h1>Results:</h1>
    <hr>
    <p id="addId"></p>
    <hr>
    <p id="minusId"></p>
    <hr>
    <p id="multiplyId"></p>
    <hr>
    <p id="devisionId"></p>
    <hr>
    <p id="reminderId"></p>
    <hr>
    <p id="incrementId"></p>
    <hr>
    <p id="decrementId"></p>
    <hr>
  <script type="text/JavaScript" src="app.js"></script>
  </body>
</html>
